<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="balance p-lg rounded-full">
          <div>
            <p class="fs-sm mb-2">My balance</p>
            <h2 class="fs-md">$921.48</h2>
          </div>
          <img src="/images/logo.svg" width="60px" alt="Logo" />
        </div>
        <div class="chart-container p-lg rounded-full">
          <h1 class="fs-md">Spending - Last 7 days</h1>
          <div class="bar-chart"></div>
          <div class="border"></div>
          <div class="expenses">
            <div class="left">
              <p class="fs-sm">Total this month</p>
              <h1 class="fs-lg">$478.33</h1>
            </div>
            <div class="right">
              <p class="fs-sm head">+2.4%</p>
              <p class="fs-sm">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
